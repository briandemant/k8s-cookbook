
# minimal redis.conf
bind 0.0.0.0
protected-mode yes
port 6379
daemonize no
supervised no

pidfile /var/run/redis_6379.pid

loglevel notice
logfile /data/redis/redis.log

databases 16

save 1 1
#save 900 1
#save 300 10
#save 60 10000

stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data/redis/
   
# appendfsync always
appendfsync everysec
# appendfsync no